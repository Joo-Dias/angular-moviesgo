<div class="randomMovie-container">
  <div class="movie-container" *ngIf="randomMovie">

    <div class="movie-poster">
      <img [src]="'https://image.tmdb.org/t/p/w500/' + randomMovie.poster_path" alt="{{ randomMovie.title }}">
    </div>

    <div class="movie-desc">
      <h2>{{ randomMovie.title }}</h2>
      <p class="movie-overview">{{ randomMovie.overview }}</p>

      <div class="movie-note">
        <p>Notas: <span>{{ randomMovie.vote_average }}</span></p>
      </div>

      <!-- <p>GÃªneros: {{ getGenres() }}</p> -->
      <div class="movie-btnWatch">
        <button>Assista</button>
      </div>

    </div>


  </div>
</div>
